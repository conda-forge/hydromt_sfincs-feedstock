{% set name = "hydromt_sfincs" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hydromt_sfincs-{{ version }}.tar.gz
  sha256: 59e674c0e18fecd661cc55aed8c17ad9e79fc436fd80018fc5cb5f5ad6f90742

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - flit
    - python {{ python_min }}
  run:
    - affine
    - geopandas >=1.0
    - hydromt >=0.10.0,<0.11
    - numba
    - numpy
    - pandas
    - pillow
    - pyflwdir >=0.5.5
    - pyproj
    - python >={{ python_min }}
    - rasterio
    - scipy
    - shapely
    - xarray

test:
  imports:
    - hydromt_sfincs
  commands:
    - pip check
    - hydromt --models
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/hydromt_sfincs/
  summary: HydroMT plugin for SFINCS models.
  doc_url: https://deltares.github.io/hydromt_sfincs/stable
  dev_url: https://github.com/Deltares/hydromt_sfincs
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - deltares-service-account
    - DirkEilander
    - Leynse
    - roeldegoede
